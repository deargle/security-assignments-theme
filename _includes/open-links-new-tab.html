<script type="text/javascript">
  let content = document.getElementsByClassName('content');
  if (content.length) {
    Array.from(content[0].getElementsByTagName('a')).forEach(link=>{
      if (link.protocol.includes('http') && !link.attributes.href.value.startsWith('#')){
        link.target = '_blank';
      }
    })
  }
</script>
