{%- capture image_path %}/labs/images/{{ include.image }}{% endcapture -%}
<div>
  <a href="{% link image_path %}" target="_blank">
    <img
      src="{% link image_path %}"
      class="shadow-sm img-fluid img-thumbnail mb-2"
      {%- if include.width %}
        width="{{ include.width }}"
      {%- endif -%}
      {%- if include.alt %}
        alt="{{ include.alt }}"
      {%- else %}
        alt="{{ include.image | replace: '-', ' ' | replace: '.png', '' | replace: '.jpg', '' | replace: '.gif', '' }}"
      {%- endif -%}
    />
  </a>
{%- if include.caption -%}
  <p>{{ include.caption }}</p>
{%- endif -%}
</div>
