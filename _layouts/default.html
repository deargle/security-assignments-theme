<!DOCTYPE html>
<html lang="en" xml:lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="text/plain" rel="author" href="{{ site.baseurl }}/humans.txt" />
  <link rel="shortcut icon" href="/favicon.ico?v={{ site.github.build_revision }}">

  <link id='css-theme' href="{{ site.baseurl }}/assets/css/bootstrap-custom-litera.css?v={{ site.github.build_revision }}" rel="stylesheet" media="screen">
  <!-- javascript optionally turns on the dark mode, which overrides the light mode because it comes second -->
  <link id='dark-css-theme' href="" rel="stylesheet" media="screen">
  <!--  Do this in the head to reduce flashing? -->
  <script type="text/javascript">
  // https://dev.to/ananyaneogi/create-a-dark-light-mode-switch-with-css-variables-34l8
    const dark_css_file  = "{{ site.baseurl }}/assets/css/bootstrap-custom-darkly.css?v={{ site.github.build_revision }}";
  </script>

  <script defer src="{{ site.baseurl }}/assets/js/bundle.js?v={{ site.github.build_revision }}"></script>

  <link href="{{ site.baseurl }}/assets/css/style.css?v={{ site.github.build_revision }}" rel="stylesheet" media="screen">

  {% if jekyll.environment == "production" %}
      {% include seo_stuff.html %}
  {% endif %}

</head>
<body
    class="{{ page.layout }} post{{ page.id | replace:'/','-' }}"
    id="{{ page.id }}"
    data-spy="scroll" data-target="#toc"
    >

{% include navbar.html %}

{% unless page.wide_layout %}
  {% assign class="container" %}
{% endunless %}

<div class="{{ class }}">
  <div class="content" id="content" role="main">
{{ content }}
  </div><!-- content -->

  <div class="row">
		{% if page.layout == "default" %}
		<div class="col-sm-12 footer">
		{% else %}
		<div class="col-sm-9 footer">
		{% endif %}
			<div class="fine-print">
				<a href="{{ '/about' | relative_url }}">About and Fine Print</a>
			</div>
		</div>
	</div>

</div><!--/.container-->


</body>
</html>
