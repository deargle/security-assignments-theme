---
layout: default
---

<div class='row mt-4'>
    <div class="col-sm-9">
      <!-- main content area -->
      <h1
          data-toc-skip
          class='title display-4'
      >{{ page.title }}</h1>

      {% if page.description %}
      <p class='lead'>{{ page.description }}</p>
      {% endif %}


      <div class='content'>
        {{ content }}
      </div>
    </div>
    <div class="col-sm-3">
      {% if page.include_toc %}
          <nav id="toc" class='sticky-top' data-spy="affix" data-toggle="toc"></nav>
      {% endif %}
    </div>
</div>
